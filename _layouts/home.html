---
layout: default
---

<div class="home">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>

  <div class="posts">
    {% for post in site.posts %}
      <article class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
      </article>
    {% endfor %}
  </div>
</div>
